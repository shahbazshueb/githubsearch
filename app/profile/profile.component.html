<div *ngif="user">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{user.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <img class="profile-img img-thumbnail" src="{{user.avatar_url}}"/>
          <a class="btn btn-default btn-block" href="user.html_url" target="_blank">The Profile</a>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>
  </div>
</div>
